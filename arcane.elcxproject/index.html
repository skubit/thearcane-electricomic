<script>
/* global CreateDigitalComic */
var comicJSON = {
  storage: false,
  zoom: false,
  id: 'xec-big-nemo',
  width: 3000,
  height: 1800,
  transitionIn: 'normal',
  transitionOut: 'normal'
};
var comic;

window.onload = function() {
  comic = new CreateDigitalComic(comicJSON);
  comic.start();

  window.onresize = function() {
    requestAnimationFrame(comic.resize);
  };
};
</script>
